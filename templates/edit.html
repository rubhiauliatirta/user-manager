<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

</head>

<body>
  <nav class="navbar navbar-light bg-light">
    <a class="navbar-brand">Golang Hacktiv8</a>
    <a href="/logout">Logout</a>
  </nav>
  <div class="container p-4">

    <div class="row d-flex flex-column justify-content-center align-items-center w-100">
      <h2>User Detail</h2>
      <div class="card col-5">
        <div class="card-body">
          <form action="/edit?id={{.Id}}" method="POST" id="editform">
            <table class="table table-sm table-borderless">
              <!-- <input name="id" class="form-control" value="{{.Id}}" type="text" style="display: none;"> -->
              <tbody>
                <tr>
                  <th>Name</th>
                  <td><input name="name" class="form-control" placeholder="Your Name" value="{{.Name}}" type="text"></td>
                </tr>
                <tr>
                  <th>Age</th>
                  <td><input name="age" class="form-control" placeholder="Your Age" value="{{.Age}}" type="number"></td>
                </tr>
                <tr>
                  <th>Username</th>
                  <td><input name="username" class="form-control" placeholder="Your Username" value="{{.Username}}" type="text"></td>
                </tr>
                <tr>
                  <th>Email</th>
                  <td><input name="email" class="form-control" placeholder="Your Email" value="{{.Email}}" type="email"></td>
                </tr>
              </tbody>
            </table>
            <button type="submit" class="btn btn-primary btn-sm">Update</button>
          </form>
          
        </div>
      </div>
    </div>
  </div>
  </div>
</body>

</html>
