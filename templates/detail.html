<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

<body>
  <nav class="navbar navbar-light bg-light">
    <a class="navbar-brand">Golang Hacktiv8</a>

    <div class="row d-flex flex-column justify-content-center align-items-center w-100">

      <div class="card col-5">
        <div class="card-body">
          <table class="table table-sm table-borderless">
            <tbody>
              <tr>
                <th>Name</th>
                <td>{{.Name}}</td>
              </tr>
              <tr>
                <th>Age</th>

              </tr>
              <tr>
                <th>Username</th>

              </tr>
              <tr>
                <th>Email</th>
                <td>{{.Email}}</td>
              </tr>
              <tr>
                <th>Role</th>
                <td>{{.Role}}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
